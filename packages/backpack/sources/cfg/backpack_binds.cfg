//DO NOT MODIFY THIS FILE
//IF YOU WANT CUSTOM KEYBINDS, CREATE "backpack_custombinds.cfg" IN portal2/cfg AND DEFINE THEM THERE
host_writeconfig backpack_backup

bind uparrow    +backpack_up      // menu up
bind downarrow  +backpack_down    // menu down
bind enter      backpack_enter   // select prop from inventory
bind k          backpack_maxwell // adds maxwell to your inventory

exec backpack_custombinds